<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            padding: 3rem;
            background-color: #f9f9f9;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

table {
    border-collapse: collapse;
    width: 100%;
    max-width: 400px; 
}

.form-label, .form-inputs, .form-submit {
    padding: 10px;
    text-align: left;
    font-family: Arial, sans-serif;
}

.form-label {
    width: 150px;
    font-weight: bold; 
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px; 
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-color: #66afe9;
    outline: none;
    box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
}

input[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px; 
    transition: background-color 0.3s ease; 
}

input[type="submit"]:hover {
    background-color: #45a049;
}
        
    </style>
</head>
<body>
    <h1 style="color: green;" align="center">{{ msg }}</h1>
    <form action="add" method="post">
        {% csrf_token %}
        <div class="form-container">
        <table align="center">
            <tr>
                <td class="form-label">Name:</td>
                <td class="form-inputs"><input type="text" name="txtname" required></td>
            </tr>
            <tr>
                <td class="form-label">Eamil:</td>
                <td class="form-inputs"><input type="email" name="txtemail"required></td>
            </tr>
            <tr>
                <td class="form-label">Password:</td>
                <td class="form-inputs"><input type="password" name="txtpassword"required></td>
            </tr>
            <tr>
                <td></td>
                <td class="form-submit"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </div>
    </form>
</body>
</html>
